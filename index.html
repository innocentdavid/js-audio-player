    <link rel="manifest" href="/site.webmanifest">

    <meta name="og:description" content="An Audio Player" />
    <meta name="description" content="An Audio Player" />

    <meta property='twitter:title' content="Audio player - Dev Cent" />

<body>

    <!-- <div styles="">
        <a href="player2.html"><button>Player 2 <i class="fa fa-arrow-right"></i></button></a>
    </div> -->

    <div class="music">

        <div class="title-box">
            <marquee behavior="" direction="" class="title">Music Name</marquee>
        </div>

        <div class="player">
            <audio src="" loop></audio>
            <div class="status">
                <span id="currentTime" class="time">0:00</span>
                <input type="range" id="seek-slider" max="100" value="0">
                <span id="duration" class="time">0:00</span>
            </div>
            <div class="btns">
                <div class="prev icon"><i class="fa-solid fa-backward-fast"></i></div>
                <div class="playpause icon"><i class="fa-solid fa-play"></i></div>
                <div class="next icon"><i class="fa-solid fa-forward-fast"></i></div>
            </div>
            <div class="volume">
                <output id="volume-output">100</output>
                <input type="range" id="volume-slider" max="100" value="100">
                <i class="fa-solid fa-volume-xmark"></i>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
